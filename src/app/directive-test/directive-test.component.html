<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Toggle Numbers
      </button>
      <br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            *ngFor="let odd of odnumber"
          >
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 == 0 }"
            *ngFor="let even of evennumber"
          >
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
  <h1 BackGroundColorDirective>Welcome to Custom Attribute Diretives</h1>
  <h1 appBetter [interestColor]="'orange'">
    Welcome to Better Attribute Diretives
  </h1>
  <h1 [defaultColor]="'green'" appBetter>custom applying color</h1>
</div>
