<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/users', user.id, user.name]"
        *ngFor="let user of users"
        class="list-item-group"
      >
        {{ user.id }}.{{ user.name }}
        <hr />
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
