<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">User Name:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
            />
            <span
              class="help-desk"
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              >Please provide Valid User Name
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <span
              class="help-desk"
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              >Please provide Valid Email Address
            </span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="
              let hobbyControl of signupForm.get('hobbies').controls;
              let i = index
            "
          >
            <input type="text" [formControlName]="i" />
          </div>
        </div>

        <span
          class="help-desk"
          *ngIf="
            !signupForm.get('userData').valid &&
            signupForm.get('userData').touched
          "
        >
          Please provide Valid User Data </span
        ><br />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
