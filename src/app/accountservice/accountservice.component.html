<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-newaccount (accountAdded)="onAccountAdded($event)"
        >NewAccount</app-newaccount
      >
      <hr />
      <app-account
        *ngFor="let account of accounts; let i = index"
        [account]="account"
        [id]="i"
        (statusChanged)="onStatusUpdated($event)"
      ></app-account>
    </div>
  </div>
</div>
