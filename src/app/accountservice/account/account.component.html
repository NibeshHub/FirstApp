<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>

    <p>This Acount is {{ account.status }}</p>
    <button class="btn-default" (click)="onSetTo('active')">
      Set to Active
    </button>
    <button class="btn-default" (click)="onSetTo('inactive')">
      Set to Inactive
    </button>
    <button class="btn-default" (click)="onSetTo('unknown')">
      Set to Unknown
    </button>
    <hr />
  </div>
</div>
