<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <form (ngSubmit)="onPostData()" #postForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            ngModel
            name="title"
            required
            #title="ngModel"
          />
          <span class="help-desk" *ngIf="!title.valid && title.touched"
            >Please provide Title</span
          >
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
            type="text"
            id="content"
            class="form-control"
            ngModel
            name="content"
            required
            #content="ngModel"
          />
          <span class="help-desk" *ngIf="!content.valid && content.touched"
            >Please provide Content</span
          >
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!postForm.valid"
        >
          SendPost
        </button>
        <hr />
      </form>
      <button type="button" class="btn btn-primary" (click)="fetchPostData()">
        Fetch posts
      </button>
      <button type="button" class="btn btn-primary" (click)="deletePostData()">
        Clear posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <div *ngIf="recievedData.length < 5 && isfetching" class="loader">
        Loading
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Occured</h1>
        <p>{{ error }}</p>
      </div>

      <ul class="list-group" *ngIf="recievedData.length > 0 && !isfetching">
        <li class="list-group-item" *ngFor="let post of recievedData">
          <h1>{{ post.title }}</h1>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
